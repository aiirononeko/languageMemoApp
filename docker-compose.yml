version: "3"
services:

  # ローカル用DBコンテナ
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"

  api:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/languageMemoApp
    ports:
      - "3000:3000"
    depends_on:
      - db
    tty: true
    environment:
      - "SELENIUM_DRIVER_URL=http://selenium_chrome:4444/wd/hub"

  front:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    command: npm run dev
    ports:
      - 3001:3000
    depends_on:
      - api
    tty: true
    stdin_open: true
    # Hot Module Replacement (HMR) is enable for virtual box.
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./frontend:/frontend

  selenium_chrome:
    image: selenium/standalone-chrome-debug
    logging:
      driver: none
